<!DOCTYPE html> 
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>七夕快乐 ❤️</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    height: 100vh;
    background: url('bg.jpg') no-repeat center center/cover;
    font-family: '微软雅黑', sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* 顶部时间显示 */
#timeTogether {
    font-size: 4rem;
    font-weight: bold;
    color: #ff6fa1;
    text-align: center;
    margin-top: 10vh;
}

/* 中间内容容器 */
.middle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    flex: 1;
    padding-top: 30vh;
}

#question {
    font-size: 5rem;
    font-family: '微软雅黑', sans-serif;
    color: #ff4d6d;
    text-shadow: 0 0 18px rgba(255, 77, 109, 0.7);
    text-align: center;
    margin-bottom: 5vh;
}

#buttons {
    text-align: center;
}

.btn {
    padding: 18px 40px;
    font-size: 2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px;
    transition: all 0.3s ease;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 0 20px rgba(255,77,109,0.9);
}

#no {
    background-color: #666;
    color: white;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* 手机适配 */
@media (max-width: 768px) {
    #timeTogether { font-size: 3rem; margin-top: 4vh; }
    #question { font-size: 4rem; margin-bottom: 4vh; }
    .btn { padding: 20px 50px; font-size: 2.2rem; }
}

@media (max-width: 480px) {
    #timeTogether { font-size: 2.8rem; margin-top: 3vh; }
    #question { font-size: 3.5rem; margin-bottom: 3vh; }
    .btn { padding: 22px 55px; font-size: 2.5rem; }
}
</style>
</head>
<body>
<audio id="bgm" autoplay loop>
    <source src="data/zshyn.mp3" type="audio/mpeg">
</audio>
<audio id="yesMusic">
    <source src="data/yyzyq.mp3" type="audio/mpeg">
</audio>

<h1 id="timeTogether"></h1>

<div class="middle">
    <h2 id="question">你愿意和我永远在一起吗？</h2>
    <div id="buttons">
        <button id="yes" class="btn">愿意 ❤️</button>
        <button id="no" class="btn">不要 😢</button>
    </div>
</div>

<canvas id="fireworks"></canvas>

<script>
// 计算在一起时间
const startDate = new Date("2024-06-28T00:00:00");
const timeEl = document.getElementById("timeTogether");

function updateTime() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    timeEl.innerText = `我们已经在一起 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
}
setInterval(updateTime, 1000);
updateTime();

// 按钮交互
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const yesMusic = document.getElementById("yesMusic");

noBtn.addEventListener("click", () => {
    let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
    yesBtn.style.fontSize = (yesSize * 1.2) + "px";
    noBtn.style.fontSize = (noSize * 0.8) + "px";
});

yesBtn.addEventListener("click", () => {
    yesMusic.currentTime = 0;
    yesMusic.play();
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6 + 100);
        }, i * 400);
    }
});

// 烟花效果
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let particles = [];
let trails = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// 粒子类
class Particle {
    constructor(x, y, color, speed, angle, radius) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.angle = angle;
        this.radius = radius;
        this.life = 1;
        this.decay = Math.random() * 0.015 + 0.01;
        this.color = color;
        this.trail = [];
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.3; // 重力
        this.speed *= 0.98; // 摩擦
        this.life -= this.decay;

        // 添加拖尾
        this.trail.push({x: this.x, y: this.y});
        if (this.trail.length > 10) this.trail.shift();
    }
    draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        for (let i = this.trail.length - 1; i >= 0; i--) {
            ctx.lineTo(this.trail[i].x, this.trail[i].y);
        }
        ctx.strokeStyle = this.color;
        ctx.globalAlpha = this.life;
        ctx.lineWidth = this.radius / 2;
        ctx.stroke();
        ctx.globalAlpha = 1;
    }
}

// 创建烟花爆炸
function launchFirework(x, y) {
    const hue = Math.random() * 360;
    const colors = [
        `hsl(${hue},100%,60%)`,
        `hsl(${hue+30},100%,55%)`,
        `hsl(${hue-30},100%,65%)`
    ];
    const particleCount = 120 + Math.random() * 60;
    for (let i = 0; i < particleCount; i++) {
        const angle = (Math.PI * 2 * i) / particleCount;
        const speed = Math.random() * 7 + 3;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color, speed, angle, Math.random() * 3 + 2));
    }
}

// 绘制循环
function drawFireworks() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.update();
        p.draw(ctx);
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(drawFireworks);
}
drawFireworks();
</script>
</body>
</html>
