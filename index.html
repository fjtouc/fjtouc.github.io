<!DOCTYPE html> 
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>七夕快乐 ❤️</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; }
body {
  min-height: 100vh;
  background: url('bg.jpg') no-repeat center center / cover fixed;
  font-family: '微软雅黑', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#timeTogether {
  font-size: 4rem; font-weight: 800; color: #ffd2e1; text-align: center;
  margin-top: 8vh; padding: .5rem 1.25rem; border-radius: 16px;
  backdrop-filter: blur(6px) saturate(1.2);
  background: linear-gradient(180deg, rgba(255, 128, 173, .14), rgba(255, 96, 144, .08));
  border: 1px solid rgba(255, 150, 180, .25);
  box-shadow: 0 10px 30px rgba(255, 77, 109, .22), inset 0 0 20px rgba(255, 255, 255, .08);
  text-shadow: 0 6px 24px rgba(255, 77, 109, .6);
}
.middle { display: flex; flex-direction: column; align-items: center; flex: 1; padding-top: 26vh; }
#question {
  font-size: 5rem; font-weight: 900; color: #ff4d6d; letter-spacing: 2px;
  text-shadow: 0 10px 30px rgba(255, 77, 109, .45), 0 0 30px rgba(255, 180, 200, .55);
  text-align: center; margin-bottom: 4vh; padding: 0 .5rem;
}
#buttons { text-align: center; }
.btn {
  padding: 18px 40px; font-size: 2rem; border: none; border-radius: 14px; cursor: pointer;
  margin: 15px; transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
}
#yes {
  background: radial-gradient(120% 120% at 70% 30%, #ff99ad, #ff4d6d 55%, #e91948 100%);
  color: #fff;
  box-shadow: 0 12px 28px rgba(233, 25, 72, .36), 0 4px 10px rgba(233, 25, 72, .25), inset 0 2px 18px rgba(255,255,255,.35);
}
#yes:hover { transform: translateY(-2px) scale(1.03); filter: brightness(1.05); }
#no {
  background: linear-gradient(180deg, #7a7a7a, #565656); color: #fff;
  box-shadow: 0 12px 24px rgba(0,0,0,.25), inset 0 2px 18px rgba(255,255,255,.15);
}
canvas#fireworks { position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
</style>
</head>
<body>
<!-- 背景音乐：进站即自动播放 -->
<audio id="bgm" src="zshyn.mp3" preload="auto" autoplay loop playsinline></audio>
<!-- 愿意按钮音乐：点击时播放 -->
<audio id="yesMusic" src="yyzyq.mp3" preload="auto" playsinline></audio>

<h1 id="timeTogether"></h1>

<div class="middle">
  <h2 id="question">你愿意和我永远在一起吗？</h2>
  <div id="buttons">
    <button id="yes" class="btn">愿意 ❤️</button>
    <button id="no" class="btn">不要 😢</button>
  </div>
</div>

<canvas id="fireworks"></canvas>

<script>
// ========== 在一起时间 ==========
const startDate = new Date("2024-06-28T00:00:00");
const timeEl = document.getElementById("timeTogether");
function updateTime() {
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff/ (1000*60*60)) % 24);
  const minutes = Math.floor((diff/ (1000*60)) % 60);
  const seconds = Math.floor((diff/1000) % 60);
  timeEl.innerText = `我们已经在一起 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
}
setInterval(updateTime, 1000);
updateTime();

// ========== 音频 ==========
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const bgm = document.getElementById("bgm");
const yesMusic = document.getElementById("yesMusic");
bgm.volume = 0.6;

// 自动播放 BGM（若浏览器阻止，则等待用户任意交互解锁）
async function autoplayBGM() {
  try { await bgm.play(); }
  catch {
    const unlock = async () => { try { await bgm.play(); } catch{} window.removeEventListener("click", unlock); };
    window.addEventListener("click", unlock, { once:true });
  }
}
document.addEventListener("DOMContentLoaded", autoplayBGM);

// 点击“不愿意”：按钮缩小/放大效果
noBtn.addEventListener("click", () => {
  let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
  yesBtn.style.fontSize = (yesSize * 1.18) + "px";
  noBtn.style.fontSize = (Math.max(12, noSize * 0.82)) + "px";
});

// 点击“愿意”：播放短音 + 烟花
yesBtn.addEventListener("click", () => {
  yesMusic.currentTime = 0;
  yesMusic.play().catch(()=>{});
  celebratoryHearts();
});

// ========== 简化版烟花动画（仅“愿意”后触发） ==========
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function celebratoryHearts() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(255,0,100,0.6)";
  ctx.font = "80px serif";
  ctx.fillText("💖", canvas.width/2-40, canvas.height/2);
}
</script>
</body>
</html>
