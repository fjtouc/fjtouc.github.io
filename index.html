<body>
<!-- èƒŒæ™¯å…ƒç´  -->
<div class="stars" id="stars"></div>

<!-- éŸ³é¢‘å…ƒç´  -->
<audio id="bgm" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-happy-times-158.mp3" type="audio/mpeg">

    <source src="https://assets.mixkit.co/sfx/preview/mixkit-melodic-harp-notification-493.mp3" type="audio/mpeg">

<!-- ä¸»è¦å†…å®¹ -->
<h1 id="timeTogether"></h1>

<div class="middle">
    <h2 id="question">ä½ æ„¿æ„å’Œæˆ‘æ°¸è¿œåœ¨ä¸€èµ·å—ï¼Ÿ</h2>
    <div id="buttons">
        <button id="yes" class="btn">æ„¿æ„ â¤ï¸</button>
        <button id="no" class="btn">ä¸è¦ ğŸ˜¢</button>
    </div>
</div>

<div class="fireworks-notice">ç‚¹å‡»"æ„¿æ„"æŒ‰é’®è§‚çœ‹çƒŸèŠ±è¡¨æ¼”</div>
<div class="particle-count" id="particleCount">ç²’å­: 0</div>

<canvas id="fireworks"></canvas>

<script>
// åˆå§‹åŒ–èƒŒæ™¯æ˜Ÿç©º
function initStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = 200;
    
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // éšæœºä½ç½®å’Œå¤§å°
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // éšæœºåŠ¨ç”»å»¶è¿Ÿ
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
    }
}

// åˆå§‹åŒ–æ¼‚æµ®çˆ±å¿ƒ
function initHearts() {
    const heartsContainer = document.getElementById('hearts');
    const heartCount = 30;
    
    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'â¤';
        
        // éšæœºä½ç½®å’Œå¤§å°
        const size = Math.random() * 30 + 20;
        heart.style.fontSize = `${size}px`;
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heart.style.animationDuration = `${Math.random() * 5 + 10}s`;
        
        heartsContainer.appendChild(heart);
    }
}

// è®¡ç®—åœ¨ä¸€èµ·æ—¶é—´
const startDate = new Date("2024-06-28T00:00:00");
const timeEl = document.getElementById("timeTogether");

function updateTime() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    timeEl.innerText = `æˆ‘ä»¬å·²ç»åœ¨ä¸€èµ· ${days} å¤© ${hours} æ—¶ ${minutes} åˆ† ${seconds} ç§’`;
}
setInterval(updateTime, 1000);
updateTime();

// æŒ‰é’®äº¤äº’
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const bgm = document.getElementById("bgm");
const yesMusic = document.getElementById("yesMusic");
const fireworkSound = document.getElementById("fireworkSound");

// å°è¯•è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
document.addEventListener('click', function() {
    if (bgm.paused) {
        bgm.play().catch(e => console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", e));
    }
}, { once: true });

noBtn.addEventListener("click", () => {
    let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
    yesBtn.style.fontSize = (yesSize * 1.2) + "px";
    noBtn.style.fontSize = (noSize * 0.8) + "px";
});

yesBtn.addEventListener("click", () => {
    yesMusic.currentTime = 0;
    yesMusic.play();
    
    // è§¦å‘çƒŸèŠ±è¡¨æ¼”
    startFireworksShow();
});

// çƒŸèŠ±ç²’å­ç³»ç»Ÿ
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let particles = [];
let fireworks = [];
let particleCountElement = document.getElementById("particleCount");

// çƒŸèŠ±é¢œè‰²è°ƒè‰²æ¿
const colorPalettes = [
    ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF'],
    ['#448AFF', '#40C4FF', '#18FFFF', '#64FFDA'],
    ['#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00'],
    ['#FFAB40', '#FF6E40', '#FF3D00', '#DD2C00']
];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// çƒŸèŠ±ç±»
class Firework {
    constructor(startX, startY, targetX, targetY) {
        this.x = startX;
        this.y = startY;
        this.startX = startX;
        this.startY = startY;
        this.targetX = targetX;
        this.targetY = targetY;
        this.speed = 0;
        this.acceleration = 0.02;
        this.maxSpeed = 8;
        this.angle = Math.atan2(targetY - startY, targetX - startX);
        this.trail = [];
        this.color = colorPalettes[Math.floor(Math.random() * colorPalettes.length)][0];
        this.alpha = 1;
    }
    
    update() {
        // æ·»åŠ æ‹–å°¾ç²’å­
        if (Math.random() < 0.5) {
            this.trail.push({
                x: this.x,
                y: this.y,
                size: Math.random() * 2 + 1,
                alpha: 0.8,
                color: this.color
            });
        }
        
        // é™åˆ¶æ‹–å°¾é•¿åº¦
        if (this.trail.length > 20) {
            this.trail.shift();
        }
        
        // æ›´æ–°ä½ç½®
        this.speed += this.acceleration;
        if (this.speed > this.maxSpeed) this.speed = this.maxSpeed;
        
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        
        // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡
        const distanceToTarget = Math.hypot(this.targetX - this.x, this.targetY - this.y);
        
        if (distanceToTarget < 5) {
            this.explode();
            return false;
        }
        
        return true;
    }
    
    explode() {
        fireworkSound.currentTime = 0;
        fireworkSound.play();
        
        const palette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
        const particleCount = Math.floor(Math.random() * 100) + 150;
        
        for (let i = 0; i < particleCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            const size = Math.random() * 3 + 1;
            const color = palette[Math.floor(Math.random() * palette.length)];
            
            particles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                size: size,
                color: color,
                alpha: 1,
                gravity: 0.05,
                friction: 0.97,
                decay: Math.random() * 0.02 + 0.01,
                glow: Math.random() * 10 + 5,
                type: Math.random() > 0.8 ? 'sparkle' : 'normal'
            });
        }
    }
    
    draw() {
        // ç»˜åˆ¶æ‹–å°¾
        for (let i = 0; i < this.trail.length; i++) {
            const trail = this.trail[i];
            ctx.beginPath();
            ctx.arc(trail.x, trail.y, trail.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${parseInt(trail.color.slice(1, 3), 16}, 
                ${parseInt(trail.color.slice(3, 5), 16}, 
                ${parseInt(trail.color.slice(5, 7), 16}, ${trail.alpha})`;
            ctx.fill();
        }
        
        // ç»˜åˆ¶çƒŸèŠ±ä¸»ä½“
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

// åˆ›å»ºçƒŸèŠ±
function createFirework(startX, startY, targetX, targetY) {
    fireworks.push(new Firework(startX, startY, targetX, targetY));
}

// çƒŸèŠ±è¡¨æ¼”
function startFireworksShow() {
    // æ¸…é™¤ç°æœ‰çƒŸèŠ±
    fireworks = [];
    particles = [];
    
    // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.4 + 50;
            
            createFirework(startX, startY, targetX, targetY);
        }, i * 800);
    }
}

// ç»˜åˆ¶ç²’å­
function drawParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        // æ›´æ–°ä½ç½®
        p.x += p.vx;
        p.y += p.vy;
        
        // åº”ç”¨ç‰©ç†æ•ˆæœ
        p.vy += p.gravity;
        p.vx *= p.friction;
        p.vy *= p.friction;
        
        // è¡°å‡
        p.alpha -= p.decay;
        
        // ç§»é™¤æ¶ˆå¤±çš„ç²’å­
        if (p.alpha <= 0) {
            particles.splice(i, 1);
            continue;
        }
        
        // ç»˜åˆ¶ç²’å­
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        
        if (p.type === 'sparkle') {
            // é—ªçƒç²’å­æ•ˆæœ
            const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
            gradient.addColorStop(0, `rgba(${parseInt(p.color.slice(1, 3), 16}, 
                ${parseInt(p.color.slice(3, 5), 16}, 
                ${parseInt(p.color.slice(5, 7), 16}, ${p.alpha})`);
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
        } else {
            // æ™®é€šç²’å­
            ctx.fillStyle = `rgba(${parseInt(p.color.slice(1, 3), 16}, 
                ${parseInt(p.color.slice(3, 5), 16}, 
                ${parseInt(p.color.slice(5, 7), 16}, ${p.alpha})`;
        }
        
        ctx.fill();
        
        // å‘å…‰æ•ˆæœ
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.glow, 0, Math.PI * 2);
        const glowGradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.glow);
        glowGradient.addColorStop(0, `rgba(${parseInt(p.color.slice(1, 3), 16}, 
            ${parseInt(p.color.slice(3, 5), 16}, 
            ${parseInt(p.color.slice(5, 7), 16}, ${p.alpha * 0.3})`);
        glowGradient.addColorStop(1, 'transparent');
        ctx.fillStyle = glowGradient;
        ctx.fill();
    }
}

// åŠ¨ç”»å¾ªç¯
function animate() {
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(13, 11, 29, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter';
    
    // æ›´æ–°å¹¶ç»˜åˆ¶çƒŸèŠ±
    for (let i = fireworks.length - 1; i >= 0; i--) {
        if (!fireworks[i].update()) {
            fireworks.splice(i, 1);
        } else {
            fireworks[i].draw();
        }
    }
    
    // ç»˜åˆ¶ç²’å­
    drawParticles();
    
    // æ›´æ–°ç²’å­è®¡æ•°
    particleCountElement.textContent = `ç²’å­: ${particles.length}`;
    
    requestAnimationFrame(animate);
}

// åˆå§‹åŒ–
initStars();
initHearts();
animate();
</script>
