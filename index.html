<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>七夕快乐 ❤️</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url('data/bg.jpg') no-repeat center center/cover;
        font-family: '微软雅黑', sans-serif;
        overflow: hidden;
    }

    /* 我们在一起多久了 */
    #timeTogether {
        font-size: 2rem;
        font-weight: bold;
        color: #ff6fa1; /* 浅粉色 */
        margin-bottom: 30px;
    }

    /* 你愿意和我永远在一起吗？ */
    #question {
        font-size: 2.3rem;
        font-family: 'KaiTi', cursive;
        color: #ff4d6d; /* 深粉红色 */
        text-shadow: 0 0 12px rgba(255, 77, 109, 0.6);
        margin-bottom: 40px;
    }

    /* 按钮样式 */
    .btn {
        padding: 12px 28px;
        font-size: 1.3rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }
    #yes {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 0 15px rgba(255,77,109,0.8);
    }
    #no {
        background-color: #666;
        color: white;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bgm" autoplay loop>
        <source src="data/zshyn.mp3" type="audio/mpeg">
    </audio>
    <!-- 点击愿意音乐 -->
    <audio id="yesMusic">
        <source src="data/yyzyq.mp3" type="audio/mpeg">
    </audio>

    <h1 id="timeTogether"></h1>
    <h2 id="question">你愿意和我永远在一起吗？</h2>
    <div>
        <button id="yes" class="btn">愿意 ❤️</button>
        <button id="no" class="btn">不要 😢</button>
    </div>

    <canvas id="fireworks"></canvas>

<script>
    // 时间计算
    const startDate = new Date("2024-06-28T00:00:00");
    const timeEl = document.getElementById("timeTogether");

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        timeEl.innerText = `我们已经在一起 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 按钮交互
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const yesMusic = document.getElementById("yesMusic");

    noBtn.addEventListener("click", () => {
        let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
        yesBtn.style.fontSize = (yesSize * 1.2) + "px";
        noBtn.style.fontSize = (noSize * 0.8) + "px";
    });

    yesBtn.addEventListener("click", () => {
        yesMusic.currentTime = 0;
        yesMusic.play();
        for (let i = 0; i < 12; i++) {
            setTimeout(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }, i * 300);
        }
    });

    // 炫酷烟花
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createFirework(x, y) {
        for (let i = 0; i < 150; i++) {
            particles.push({
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10,
                radius: Math.random() * 3 + 1,
                alpha: 1,
                color: `hsl(${Math.random() * 360}, 100%, 60%)`
            });
        }
    }

    function drawFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.x += p.speedX;
            p.y += p.speedY;
            p.alpha -= 0.015;
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(drawFireworks);
    }

    drawFireworks();
</script>
</body>
</html>
