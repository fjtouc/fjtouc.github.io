<script>
// è®¡ç®—åœ¨ä¸€èµ·æ—¶é—´
const startDate = new Date("2024-06-28T00:00:00");
const timeEl = document.getElementById("timeTogether");

function updateTime() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    timeEl.innerText = `æˆ‘ä»¬å·²ç»åœ¨ä¸€èµ· ${days} å¤© ${hours} å°æ—¶ ${minutes} åˆ† ${seconds} ç§’`;
}
setInterval(updateTime, 1000);

// æŒ‰é’®äº¤äº’
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const yesMusic = document.getElementById("yesMusic");

noBtn.addEventListener("click", () => {
    let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
    yesBtn.style.fontSize = (yesSize * 1.2) + "px";
    noBtn.style.fontSize = (noSize * 0.8) + "px";
});

yesBtn.addEventListener("click", () => {
    yesMusic.currentTime = 0;
    yesMusic.play();
    for (let i = 0; i < 20; i++) {
        setTimeout(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }, i * 200);
    }
});

// çƒŸèŠ±æ•ˆæœ
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function createFirework(x, y) {
    for (let i = 0; i < 180; i++) {
        particles.push({
            x: x,
            y: y,
            speedX: (Math.random() - 0.5) * 12,
            speedY: (Math.random() - 0.5) * 12,
            radius: Math.random() * 4 + 2,
            alpha: 1,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
}

function drawFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.015;
        if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(drawFireworks);
}
drawFireworks();
</script>
